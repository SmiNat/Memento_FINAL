{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="content">
    {% if page == 'delete-counterparty' %}
        <div class="form_img"><img src="{% static 'images/vecteezy_businessman-show-solution-concept-and-leadership_21134112_637_SMALL.jpg' %}" alt="Foto"/></div>
        <h2>Usuń kontrahenta</h2>
        <form method="post" action="{% url 'connection:delete-counterparty' counterparty.id %}">
            {% csrf_token %}
            <div class="form_field">
                <p>Czy chcesz usunąć kontrahenta "{{ counterparty.name }}"?</p>
                <p><input type="submit" value="Usuń kontrahenta"/> </p>
            </div>
        </form>
        <div class="text_field">
            <p>Nie chcesz usuwać kontrahenta?
                <a href="{% url 'connection:counterparties' %}"><button class="button">Powrót</button></a>
            </p>
        </div>
    {% endif %}
</div>
{% endblock content %}
